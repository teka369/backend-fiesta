# Render Blueprint (copia en la raíz del repo: /render.yaml)
# Este archivo es referencia; usa el de la raíz al conectar el repo en Render.

services:
  - type: web
    name: backend-fiesta
    runtime: node
    region: oregon
    rootDir: backend-fiesta

    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run start:prod

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fullstack-fiesta-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

databases:
  - name: fullstack-fiesta-db
    databaseName: fullstack_fiesta
    user: fullstack_fiesta
    region: oregon
    plan: free
